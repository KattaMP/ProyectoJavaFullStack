        <div class="row">
          <p class="offset-1 col-10"><strong> Contactanos: </strong></p>
          <form id="form-contact"  class="offset-1 col-10 form mb-5">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" class="form-control" id="name" placeholder="Juanito Connor">
                <small id="nameHelp" class=" form-text text-danger"> </small>
            </div>

            <div class="form-group">
              <label for="email">Email: </label>
              <input type="email" class="form-control" id="email" placeholder="jConnor@skynet.com">

              <small id="mailHelp" class=" form-text text-danger"> </small>
            </div>    

            <div class="form-group">
              <label for="text-area">Escribenos tu mensaje:</label>
              <textarea class="form-control" id="text-area" rows="4" placeholder="Escribenos y nos contactaremos contigo."></textarea>
              <small id="textHelp" class=" form-text text-danger"> </small>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Enviar</button>
            <small id="finalHelp" class="form-text text-danger"> </small>
          </form>
        </div>
